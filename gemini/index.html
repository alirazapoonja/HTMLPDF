<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="home">
        <nav>
            <div class="logo">MovieFlix</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#movies">Movies</a></li>
                <li><a href="#home">TV Shows</a></li>
                <li><a href="#home">Contact</a></li>
            </ul>
        </nav>
        <div class="hero">
            <h1>Welcome to MovieFlix</h1>
            <p>Your ultimate destination for movies and TV shows.</p>
            <button class="btn">Explore Now</button>
        </div>
    </header>

    <section id="movies" class="featured-movies">
        <h2>Featured Movies</h2>
        <div class="movie-grid">
            <div class="movie-card">
                <img src="gajini.jpg" alt="Movie 1">
                <h3>Gajini</h3>
                <p>Action</p>
            </div>
            <div class="movie-card">
                <img src="imgi.png" alt="Movie 2">
                <h3>3 idiots</h3>
                <p>Comedy</p>
            </div>
            <div class="movie-card">
                <img src="pk.jpg" alt="Movie 3">
                <h3>PK</h3>
                <p>Action</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 MovieFlix. All rights reserved.</p>
    </footer>
</body>
</html>
